


<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Delete</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    SELECT, INPUT[type="text"] {
    width: 200px;
    box-sizing: border-box;
}
    .container {
    padding: 20px;
    background-color: white;
    overflow: auto;
}
    .container > DIV {
    float: left;
    padding: 1px;
}
.container > DIV + DIV {
    width: 80px;
    text-align: center;
}
  </style>


</head>
<body>
  <h1>Delete / Add Page</h1>
<h3>To delete a decoment move it from the right column to  the left column using the arrows<p>
    </p>To add a decoment move it from the left column to  the right column using the arrows 
 </h3>
<div class="container">
    
    <div>
        <select id="leftValues" size="10" multiple>
            <option>Document 1</option>
            <option>Document 2</option>
            <option>Document 3</option>
            <option>Document 4</option>
            <option>Document 5</option>
            <option>Document 6</option>
            <option>Document 7</option>
            <option>Document 8</option>
            <option>Document 9</option>
            <option>Document 10</option>
        </select>
    </div>
    <div>
        <br /><br /><br />
        <input type="button" id="btnLeft" value="&lt;&lt;" />
        <br />
        <input type="button" id="btnRight" value="&gt;&gt;" />
    </div>
    <div>
        <select id="rightValues" size="10" multiple>
        </select>
    </div>
</div>


<form action="demo_form.asp">
  Select a file: <input id="file" type="file" name="img">
  <input type="submit">
</form>

<script>
    $(function(){
        $("#btnLeft").click(function () {
            var selectedItem = $("#rightValues option:selected");
            $("#leftValues").append(selectedItem);
            console.log($('#file'));
        });

        $("#btnRight").click(function () {
            var selectedItem = $("#leftValues option:selected");
            $("#rightValues").append(selectedItem);
            console.log($('#file'));
        });

    });
</script>
</body>


</html>
